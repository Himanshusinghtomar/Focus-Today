<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
    <title>Focus Today</title>
  </head>
  <body>
    <main>
      <h1 class="title">Focus On <span>Today</span></h1>
      <div class="container">
        <h2 class="sub-title">
          Today
          <span><img src="img/Vector.svg" alt="" class="sun-icon" /></span>
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        

        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 Completed</span>
          </div>
          <p class="error-label">Please set all the 3 goals!</p>
        </div>

        <div class="goal-container">
          <div class="check-box">
            <img class="check-icon" src="img/check.svg" alt="" srcset="" />
          </div>
          <input
            class="goal-inp"
            type="text"
            name=""
            id="first"
            placeholder="Add a new goal"
          />
        </div>
        <div class="goal-container">
          <div class="check-box">
            <img class="check-icon" src="img/check.svg" alt="" srcset="" />
          </div>
          <input
            class="goal-inp"
            type="text"
            name=""
            id="second"
            placeholder="Add a new goal"
          />
        </div>
        <div class="goal-container">
          <div class="check-box">
            <img class="check-icon" src="img/check.svg" alt="" srcset="" />
          </div>
          <input
            class="goal-inp"
            type="text"
            name=""
            id="third"
            placeholder="Add a new goal"
          />
        </div>

        <p class="quote">“Move one step ahead, today!”</p>
        <p class="made-with">Made with ❤️ by Himanshu Singh</p>
      </div>
    </main>
  </body>
</html>
